<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li> <a href="/#about">About the <abbr title="The Little Taco Shop">LTS</abbr></a> </li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="/hour.html">Store Hours</a></li>
            </ul>
        </nav>
        
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Tacos" width="400" height="260">
            <figcaption>
                Little Taco Shop's Tacos
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <br>
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" required placeholder="user name">
                    <br>
                    <label for="email">User Email:</label>
                    <input type="email" name="email" id="email" required placeholder="user@gmail.com">
                    <br>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message here"></textarea>
                    <br>
    
                </fieldset>
                <button type="submit">Send </button>
                <button type="reset">Reset</button>
            </form>
        </section>
        
        <section>
            <h3>Our Location</h3>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br>
                <br>
                Phone : <a href="tel:+5555555555">555-555-5555</a>
            </address>
        </section>

        <p><a href="#">Back To Top</a></p>
        
    </main>

    <footer>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>        
    </footer>
    
</body>
</html>
